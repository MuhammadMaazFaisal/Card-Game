<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- SweetAlert2 for Interactive Alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <style>
        :root {
            --bg-color: #0d1117;
            --primary-color: #58a6ff;
            --secondary-color: #1f6feb;
            --accent-color: #f78166;
            --text-color: #c9d1d9;
            --card-width: 50px;
            --card-height: 70px;
            --border-radius: 8px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #161b22;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .btn-outline-light {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-light:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
        }

        /* Buttons */
        .btn-custom {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: #ffffff;
            border: none;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 0.9em;
            border-radius: var(--border-radius);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn-custom::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2), transparent 70%);
            transform: translateX(-50%) translateY(-50%) scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(88, 166, 255, 0.3);
        }

        .btn-custom:hover::after {
            transform: translateX(-50%) translateY(-50%) scale(1);
            opacity: 1;
        }

        /* Left Screen */
        #left-screen {
            height: calc(100vh - 250px);
            padding: 10px;
            overflow-y: hidden;
        }

        /* Card Placeholder */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(13, var(--card-width));
            grid-gap: 10px;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }

        /* Card Placeholder */
        .card-placeholder {
            width: var(--card-width);
            height: var(--card-height);
            border-radius: var(--border-radius);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            overflow: hidden;
            background-size: contain;
            background-position: center;
            box-shadow: 0 4px 15px rgba(88, 166, 255, 0.3);
            border: 1px solid var(--primary-color);
            padding: 3px;
            box-sizing: border-box;
            background-repeat: no-repeat;
        }

        .card-placeholder:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(88, 166, 255, 0.2);
        }

        .card-placeholder.collected {
            background-color: white;
        }

        /* Right Screen */
        #right-screen {
            display: flex;
            flex-direction: column;
            height: calc(90vh - 56px); /* Adjusted for navbar height */
        }

        /* Right Screen Cards */
        .card-grid-right {
            display: grid;
            grid-template-columns: repeat(4, var(--card-width));
            grid-gap: 10px;
            padding: 10px;
            overflow-y: auto;
            flex: 1;
        }

        .card {
            width: var(--card-width);
            height: var(--card-height);
            border-radius: var(--border-radius);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            cursor: grab;
        }

        .card:active {
            cursor: grabbing;
        }

        /* Drag Over Effect */
        .card-placeholder.dragover {
            border: 2px dashed var(--accent-color);
        }

        /* Separator */
        .separator {
            border-left: 1px solid #30363d;
            height: calc(100vh - 56px);
        }

        /* Modals */
        .modal-content {
            background-color: #161b22;
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
        }

        .form-control {
            background-color: #0d1117;
            color: var(--text-color);
            border: 1px solid #30363d;
            border-radius: 6px;
        }

        .form-control:focus {
            background-color: #161b22;
            border-color: var(--primary-color);
            box-shadow: none;
        }

        .form-label,
        .form-text {
            color: #8b949e;
        }

        /* Links */
        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(9, var(--card-width));
                grid-gap: 5px;
            }

            .btn-custom {
                font-size: 0.8em;
                padding: 6px;
            }

            .card-placeholder,
            .card {
                width: 40px;
                height: 60px;
            }

            .card-grid-right {
                grid-template-columns: repeat(3, var(--card-width));
                height: auto;
            }

            #left-screen {
                height: auto;
                overflow-y: auto;
            }

            #right-screen {
                height: auto;
            }

            .separator {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-gamepad me-2"></i>
                <span>Card Game</span>
            </a>

            <div class="mx-auto text-center">
                <h1 class="display-5 text-primary mb-0">WIN BIG</h1>
                <h2 class="text-warning mb-0">BILLION $ PRIZE FUND</h2>
                <p class="lead mb-0">PUT THE CARDS IN THE CORRECT ORDER TO WIN</p>
            </div>

            <div class="d-flex">
                <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Screen -->
            <div class="col-xl-8 col-lg-8 col-md-12" id="left-screen">
                <div class="card-grid">
                    <!-- 52 Card Placeholders -->
                    <script>
                        const suits = ['clubs', 'diamonds', 'hearts', 'spades'];
                        const values = ['ace', '2', '3', '4', '5', '6', '7', '8', '9', '10', 'jack', 'queen', 'king'];
                        let cardIndex = 1;
                        for (let suit of suits) {
                            for (let value of values) {
                                document.write(`
                                    <div class="card-placeholder" id="placeholder-${value}-of-${suit}">
                                    </div>
                                `);
                                cardIndex++;
                            }
                        }
                    </script>
                </div>
            </div>
            <!-- Separator -->
            <div class="col-xl-1 col-lg-1 d-none d-lg-block p-0">
                <div class="separator"></div>
            </div>
            <!-- Right Screen -->
            <div class="col-xl-3 col-lg-3 col-md-12" id="right-screen">
                <div class="card-grid-right">
                    <!-- Cards will be generated here -->
                </div>
                <!-- Buttons and Remaining Attempts -->
                <div class="p-3">
                    <p class="mt-2">Remaining Attempts: <span id="remaining-attempts">10</span></p>
                    <button class="btn btn-custom" id="buy-card-btn"><i class="fas fa-shopping-cart"></i> Buy More Attempts</button>
                    <button class="btn btn-custom" id="contact-details-btn"><i class="fas fa-phone-alt"></i> Contact Details</button>
                </div>
            </div>
        </div>
    </div>

   <!-- Login Modal -->
   <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-sign-in-alt"></i> Login</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-custom w-100 mb-2">Login</button>
          </form>
          <div class="text-center">
              <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>





            </div>
        </div>
    </div>
</div>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-user-plus"></i> Register</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <div class="mb-3">
              <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="registerConfirmPassword" required>
            </div>
            <button type="submit" class="btn btn-custom w-100 mb-2">Register</button>
          </form>
          <div class="text-center">
              <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Custom Script -->
    <script>
        let remainingAttempts = 10;

        document.getElementById('remaining-attempts').innerText = remainingAttempts;

        // Generate the cards on the right screen
        const cardGridRight = document.querySelector('.card-grid-right');
        for (let suit of suits) {
            for (let value of values) {
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card', 'draggable-card');
                cardDiv.id = `card-${value}-of-${suit}`;
                const cardName = `${value}_of_${suit}`;
                cardDiv.style.backgroundImage = `url('https://raw.githubusercontent.com/hayeah/playing-cards-assets/master/png/${cardName}.png')`;
                cardDiv.draggable = true;
                cardGridRight.appendChild(cardDiv);
            }
        }

        // Add drag event listeners to the cards
        const draggableCards = document.querySelectorAll('.draggable-card');
        draggableCards.forEach(card => {
            card.addEventListener('dragstart', dragStart);
        });

        function dragStart(e) {
            if (remainingAttempts <= 0) {
                e.preventDefault();
                Swal.fire({
                    icon: 'warning',
                    title: 'No Attempts Left',
                    text: 'You have no remaining attempts. Please buy more attempts.',
                });
                return;
            }
            e.dataTransfer.setData('text/plain', e.target.id);
        }

        // Add drag event listeners to the placeholders
        const cardPlaceholders = document.querySelectorAll('.card-placeholder');
        cardPlaceholders.forEach(placeholder => {
            placeholder.addEventListener('dragover', dragOver);
            placeholder.addEventListener('drop', dropCard);
            placeholder.addEventListener('dragenter', dragEnter);
            placeholder.addEventListener('dragleave', dragLeave);
        });

        function dragOver(e) {
            if (e.target.classList.contains('collected')) {
                return;
            }
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function dragEnter(e) {
            if (e.target.classList.contains('collected')) {
                return;
            }
            e.preventDefault();
            e.target.classList.add('dragover');
        }

        function dragLeave(e) {
            e.target.classList.remove('dragover');
        }

        function dropCard(e) {
            e.preventDefault();
            e.target.classList.remove('dragover');
            if (e.target.classList.contains('collected')) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Already Filled',
                    text: 'This placeholder already has a card.',
                });
                return;
            }
            const cardId = e.dataTransfer.getData('text/plain');
            const cardElement = document.getElementById(cardId);
            const placeholderId = e.target.id;

            // Check if the card matches the placeholder
            const cardName = cardId.replace('card-', '');
            const placeholderName = placeholderId.replace('placeholder-', '');

            // Decrease remaining attempts
            remainingAttempts--;
            document.getElementById('remaining-attempts').innerText = remainingAttempts;

            if (cardName === placeholderName) {
                // Correct match
                e.target.style.backgroundImage = cardElement.style.backgroundImage;
                e.target.classList.add('collected');

                // Remove the card from the right screen
                cardElement.parentNode.removeChild(cardElement);

                // Check if all cards are collected
                if (document.querySelectorAll('.draggable-card').length === 0) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Congratulations!',
                        text: 'You have collected all cards!',
                    });
                }
            } else {
                // Incorrect match
                Swal.fire({
                    icon: 'error',
                    title: 'Incorrect Placement',
                    text: 'That card does not belong here.',
                });
            }

            // Check if attempts are exhausted
            if (remainingAttempts <= 0) {
                // Disable dragging for all cards
                const remainingCards = document.querySelectorAll('.draggable-card');
                remainingCards.forEach(card => {
                    card.draggable = false;
                });
            }
        }

        // Buy More Attempts
        document.getElementById('buy-card-btn').addEventListener('click', function () {
            Swal.fire({
                title: 'Buy More Attempts',
                text: 'Would you like to buy 10 more attempts for $1?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Buy',
                cancelButtonText: 'Cancel',
                customClass: {
                    confirmButton: 'btn btn-custom',
                    cancelButton: 'btn btn-secondary'
                },
                buttonsStyling: false
            }).then((result) => {
                if (result.isConfirmed) {
                    // Simulate purchase
                    remainingAttempts += 10;
                    document.getElementById('remaining-attempts').innerText = remainingAttempts;

                    // Re-enable dragging for all cards
                    const remainingCards = document.querySelectorAll('.draggable-card');
                    remainingCards.forEach(card => {
                        card.draggable = true;
                    });

                    Swal.fire({
                        icon: 'success',
                        title: 'Purchase Successful',
                        text: 'You have 10 more attempts!',
                    });
                }
            });
        });

        // Modal Switching Logic
        var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
        var registerModal = new bootstrap.Modal(document.getElementById('registerModal'));

        document.getElementById('showRegister').addEventListener('click', function (e) {
            e.preventDefault();
            loginModal.hide();
            registerModal.show();
        });

        document.getElementById('showLogin').addEventListener('click', function (e) {
            e.preventDefault();
            registerModal.hide();
            loginModal.show();
        });

        // Contact Details Button Alert
        document.getElementById('contact-details-btn').addEventListener('click', function () {
            Swal.fire({
                title: 'Admin Contact Details',
                html: '<strong>Name:</strong> John Doe<br><strong>Email:</strong> admin@example.com<br><strong>Phone:</strong> +1234567890',
                icon: 'info',
                confirmButtonText: 'Close',
                customClass: {
                    confirmButton: 'btn btn-custom'
                },
                buttonsStyling: false
            });
        });
    </script>
</body>

</html>
